<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <form>
                    <div class="form-group">
                        <label for="tableID">ID</label>
                        <input type="text" class="form-control" id="tableID" placeholder="Enter ID">
                    </div> <br>
                    <div class="form-group">
                        <label for="tableFirstName">First Name</label>
                        <input type="text" class="form-control" id="tableFirstName" placeholder="Please Enter first Name">
                    </div> <br>
                    <div class="form-group">
                        <label for="tableLastName">Last Name</label>
                        <input type="text" class="form-control" id="tableLastName" placeholder="Please Enter last Name">
                    </div>
                    <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
